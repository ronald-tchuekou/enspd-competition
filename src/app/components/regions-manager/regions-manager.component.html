<div class='flex-none flex flex-row items-center justify-between px-1 py-1'>
  <div class='title'>Liste de tous les régions ajoutés</div>
  <div class='flex-none'>
    <button
      (click)='newRegion = {}; form.initForm()'
      class='bg-blue-500 shadow-lg shadow-blue-500/30 text-white h-7 w-7 rounded-full flex justify-center items-center'
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class='container h-full overflow-y-auto' style='padding: 0'>
  <mat-tab-group
    [selectedIndex]='currentRegion || newRegion ? 1 : 0'
    class='hidden-nav-tab h-full w-full'>
    <mat-tab class='h-full'>
      <app-region-list
        #regiontList
        (regionSelected)='currentRegion = $event'
        class='block h-full w-full'>
      </app-region-list>
    </mat-tab>
    <mat-tab class='h-full'>
      <app-region-form
        #form
        (onBackClick)='currentRegion = null; newRegion = null'
        (onComplete)='currentRegion = null; newRegion = null; regiontList.getRegions()'
        [currentRegion]='currentRegion'
        class='flex flex-col relative h-full w-full'></app-region-form>
    </mat-tab>
  </mat-tab-group>
</div>
