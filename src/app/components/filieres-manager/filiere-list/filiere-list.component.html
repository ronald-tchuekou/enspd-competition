<table *ngIf='!loading && filieres.length > 0' class='table w-full text-xs text-gray-500'>
  <thead class='bg-gray-200 text-gray-600'>
  <td class='p-2'>Id</td>
  <td class='p-2'>Code</td>
  <td class='p-2'>Libelle</td>
  <td></td>
  </thead>
  <tbody>
  <ng-container *ngFor='let item of filieres'>
    <tr class='border-b hover:bg-gray-50'>
      <td class='p-2'>{{item.id}}</td>
      <td class='p-2'>{{item.code}}</td>
      <td class='p-2'>{{item.libelle}}</td>
      <td class='w-10'>
        <button [matMenuTriggerFor]='menu' mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu='matMenu'>
          <button (click)='filiereSelected.emit(item)' mat-menu-item>
            <mat-icon>edit</mat-icon>
            Modifier
          </button>
          <button (click)='deleteFiliere(item)' mat-menu-item>
            <mat-icon>delete</mat-icon>
            Supprimer
          </button>
        </mat-menu>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
<app-loader-content *ngIf='loading'></app-loader-content>
<app-empty-state
  *ngIf='!loading && filieres.length === 0'
  text='Aucune filière enregistrée !'></app-empty-state>
