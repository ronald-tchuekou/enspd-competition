<div class='title'>Bilan de tous les candidats</div>
<div class='container relative'>
  <div class='grid grid-cols-2 gap-3 w-ful mb-2'>
    <app-input-select
      (valueChange)='optionChange($event)'
      [(value)]='cursus'
      [content]='cursus_list'
      label='Cursus'></app-input-select>
    <app-input-select
      (valueChange)='filiereChange($event)'
      [content]='filterFilieres(cursus)'
      [value]='filiere'
      label='Filières'></app-input-select>
  </div>
  <div class='grid grid-cols-2 gap-5 w-full'>
    <div class='flex flex-col justify-center items-center space-y-2'>
      <div class='w-40 h-40'>
        <app-stat-pie-chart></app-stat-pie-chart>
      </div>
      <div class='text-xs text-center' style='color: #2F80ED'>
        {{search.length}} candidats
      </div>
    </div>

    <div class='flex flex-col justify-center items-center space-y-2'>
      <div class='w-40 h-40'>
        <app-stat-pie-chart></app-stat-pie-chart>
      </div>
      <div class='text-xs text-center' style='color: #2F80ED'>
        {{search.length}} candidats
      </div>
    </div>
