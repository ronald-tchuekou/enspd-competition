      Pas de candidat sélectionné

      Veuillez sélectionner un candidat dans la liste de candidat pour voir
      ses informations

  <!-- When current candidate isn't null -->
  <div *ngIf='candidate' class='p-5'>
    <div class='flex flex-row space-x-4'>
      <div class='flex-none w-16 md:w-24 h-16 md:h-24 shadow-lg rounded-full overflow-hidden'>
        <img alt='User profile' class='h-full w-full' src='assets/profiles/default-profile.png'>
      </div>
      <div class='space-y-2'>
        <div>
          <div class='text-black text-base font-medium'>
            {{candidate.nom}} {{candidate.prenom}}
          </div>
          <div class='text-black text-sm text-gray-400'>
            Né(e) le {{getBirthday(candidate.date_nais)}} à {{candidate.lieu_nais}}
          </div>
        </div>
        <div class='flex flex-row space-x-3'>
          <button
            class='rounded-full px-4 py-1 text-white text-xs shadow-lg {{
          candidate.admis ? "bg-teal-500 shadow-teal-500/20" : " bg-red-500 shadow-red-400/20 "
          }}'
            matRipple
            matRippleColor='rgba(255, 255, 255, 0.15)'>
            {{candidate.admis ? 'Admis' : 'Non admis'}}
          </button>
          <button
            class='rounded-full px-4 py-1 text-white text-xs shadow-lg {{
          candidate.attente ? "bg-blue-500 shadow-blue-500/20" : " bg-orange-400 shadow-orange-400/20 "
          }}'
            matRipple
            matRippleColor='rgba(255, 255, 255, 0.15)'>
            {{candidate.attente ? 'En attente' : 'Non attente'}}
          </button>
        </div>
      </div>
    </div>
    <div class='grid grid-cols-1 lg:grid-cols-2 gap-3 my-5'>
      <ng-container *ngFor='let item of keys'>
        <app-label-value
          [label]='labels[item]'
          [value]='candidate[item]'
        ></app-label-value>
      </ng-container>
    </div>
  </div>
</div>
