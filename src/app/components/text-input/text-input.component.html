<label class='block text-base text-gray-600 w-full'>
  <span *ngIf='label' class='block pb-1'>{{label}}</span>
  <span class='flex flex-row bg-gray-200 rounded-lg items-center p-1'>
    <span
      *ngIf='icon'
      [class.text-blue-500]='focus'
      class='flex-none block w-9 flex items-center justify-center'>
      <mat-icon>{{icon}}</mat-icon>
    </span>
    <input
      (focusin)='focusin()'
      (focusout)='focusout()'
      (ngModelChange)='valueChange.emit($event)'
      [ngModel]='value'
      [placeholder]='placeholder'
      class='w-full bg-transparent text-base text-black border-none focus:outline-none focus:ring-transparent px-0'
      type='{{type}}'>
    <span class='flex-none px-1'>
      <button (click)='toggleType()' *ngIf='secure' mat-icon-button>
        <mat-icon>{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </span>
  </span>
</label>
