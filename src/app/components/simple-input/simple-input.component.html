<label class='block text-sm text-gray-600 w-full'>
  <span class='block pb-1 text-gray-400'>{{label}}</span>
  <input
    (ngModelChange)='valueChange.emit($event)'
    [ngModel]='value'
    [type]='type'
    class='rounded w-full border-none focus:outline-none focus:ring-transparent text-sm text-black py-[0.4rem] px-3 bg-gray-100'
  >
</label>
