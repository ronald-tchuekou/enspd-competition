<div class='flex-none flex flex-row items-center justify-between px-1 py-1'>
  <div class='title'>Liste de tous les options ajout√©s</div>
  <div class='flex-none'>
    <button
      (click)='newOption = {}; form.initForm(); form.getFilieres()'
      class='bg-blue-500 shadow-lg shadow-blue-500/30 text-white h-7 w-7 rounded-full flex justify-center items-center'
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class='container h-full overflow-y-auto' style='padding: 0'>
  <mat-tab-group
    [selectedIndex]='currentOption || newOption ? 1 : 0'
    class='hidden-nav-tab h-full w-full'>
    <mat-tab class='h-full'>
      <app-option-list
        #optiontList
        (optionSelected)='currentOption = $event; $event && form.getFilieres()'
        class='block h-full w-full'>
      </app-option-list>
    </mat-tab>
    <mat-tab class='h-full'>
      <app-option-form
        #form
        (onBackClick)='currentOption = null; newOption = null'
        (onComplete)='currentOption = null; newOption = null; optiontList.getOptions()'
        [currentOption]='currentOption'
        class='flex flex-col relative h-full w-full'></app-option-form>
    </mat-tab>
  </mat-tab-group>
</div>
