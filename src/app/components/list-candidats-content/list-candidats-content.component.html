<div class='flex-none flex flex-row items-end'>
  <div class='grid grid-cols-3 gap-3 w-full pt-3 px-3 pb-2'>
    <app-input-select [content]='filieres' label='Régions'></app-input-select>
    <app-input-select [content]='filieres' label='Filières'></app-input-select>
    <app-input-select [content]='options' label='Options'></app-input-select>
  </div>
  <button
    class='flex justify-center items-center bg-blue-600 rounded h-7 w-7 text-white flex-none mr-3 my-2'
    matRipple
    matRippleColor='rgba(255, 255, 255, 0.15)'>
    <mat-icon>search</mat-icon>
  </button>
</div>
<div class='h-full overflow-y-auto'>
  <table class='table w-full text-xs text-gray-500'>
    <thead class='bg-gray-200 text-gray-600'>
    <td class='p-2'>Nom complet</td>
    <td class='p-2'>Téléphone</td>
    <td class='p-2'>Email</td>
    <td class='w-5'></td>
    </thead>
    <tbody>
    <tr *ngFor='let item of content' class='border-b px-2'>
      <td class='p-2'>Jhon Doe</td>
      <td class='p-2'>(+237) 673 234 897</td>
      <td class='p-2'>jhondoe@gmail.com</td>
      <td class='py-2 px-4'>
        <input class='rounded' type='checkbox'>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class='flex-none border-t flex flex-row'>
  <button
    class='button warning'
    matRipple
    matRippleColor='rgba(255, 255, 255, 0.15)'>
    Exporter
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
</div>
