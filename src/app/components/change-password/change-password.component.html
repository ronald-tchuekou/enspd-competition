<div class='title'>Changer votre mot de passe</div>
<div class='container grid grid-cols-1 lg:grid-cols-2 gap-4'>
  <app-text-input
    [(value)]='old_password'
    [secure]='true'
    label='Ancien mot de passe'
    type='password'
  ></app-text-input>
  <div></div>
  <app-text-input
    [(value)]='new_password'
    [secure]='true'
    label='Nouveau mot passe'
    type='password'
  ></app-text-input>
  <app-text-input
    [(value)]='pass_confirm'
    [secure]='true'
    label='Confirmation'
    type='password'
  ></app-text-input>
  <div class='lg:col-span-2 py-2 flex justify-center items-center'>
    <app-loader-content *ngIf='loading' [size]='34'></app-loader-content>
    <button
      (click)='submit()'
      *ngIf='!loading'
      class='app-button'
      matRipple
      matRippleColor='rgba(255, 255, 255, 0.15)'>
      Enregistrer
    </button>
  </div>
</div>
