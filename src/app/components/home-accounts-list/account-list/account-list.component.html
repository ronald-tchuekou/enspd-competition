<table *ngIf='!loading && accounts.length > 0' class='table w-full text-xs text-gray-500'>
  <thead class='bg-gray-200 text-gray-600'>
  <td class='p-2'>Nom complet</td>
  <td class='p-2'>Téléphone</td>
  <td class='p-2'>Email</td>
  <td></td>
  </thead>
  <tbody>
  <ng-container *ngFor='let item of accounts'>
    <tr class='border-b hover:bg-gray-50'>
      <td class='p-2'>{{item.name}} {{item.surname}}</td>
      <td class='p-2'>{{item.phone}}</td>
      <td class='p-2'>{{item.email}}</td>
      <td class='w-10'>
        <button [matMenuTriggerFor]='menu' mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu='matMenu'>
          <button (click)='accountSelected.emit(item)' mat-menu-item>
            <mat-icon>edit</mat-icon>
            Modifier
          </button>
          <button (click)='deleteAccount(item)' mat-menu-item>
            <mat-icon>delete</mat-icon>
            Supprimer
          </button>
        </mat-menu>
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
<app-loader-content *ngIf='loading'></app-loader-content>
<app-empty-state
  *ngIf='!loading && accounts.length === 0'
  text='Aucun compte admin enregistré !'></app-empty-state>
