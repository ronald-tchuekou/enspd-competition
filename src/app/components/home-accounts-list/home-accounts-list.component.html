<div class='flex-none flex w-full flex-row items-center justify-between px-1 py-1'>
  <div class='title'>Liste de tous les comptes ajoutÃ©s</div>
  <div class='flex-none'>
    <button
      (click)='newAccount = {}'
      class='bg-blue-500 shadow-lg shadow-blue-500/30 text-white h-7 w-7 rounded-full flex justify-center items-center'
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class='container h-full w-full overflow-y-auto' style='padding: 0'>
  <mat-tab-group
    [selectedIndex]='currentAccount || newAccount ? 1 : 0'
    class='hidden-nav-tab h-full w-full'>
    <mat-tab class='h-full'>
      <app-account-list
        #accountList
        (accountSelected)='currentAccount = $event'
        class='block h-full w-full'>
      </app-account-list>
    </mat-tab>
    <mat-tab class='h-full'>
      <app-account-form
        (onBackClick)='currentAccount = null; newAccount = null'
        (onComplete)='currentAccount = null; newAccount = null; accountList.getAccounts()'
        [currentAccount]='currentAccount'
        class='flex flex-col relative h-full w-full'></app-account-form>
    </mat-tab>
  </mat-tab-group>
</div>
