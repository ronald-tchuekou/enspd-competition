<!-- Header -->

  </button>
  <div class='sub-title'>{{title}}</div>
</div>
<!-- Content -->
<div class='h-full overflow-y-auto p-5'>
  <div class='w-full grid grid-cols-1 lg:grid-cols-2 gap-4'>
    <app-simple-input
      [(value)]='name'
      label='Nom'
      type='text'
    ></app-simple-input>
    <app-simple-input
      [(value)]='surname'
      label='Prénom'
      type='text'
    ></app-simple-input>
    <app-simple-input
      [(value)]='birthday'
      label='Date de naissance'
      type='date'
    ></app-simple-input>
    <app-simple-input
      [(value)]='birthday_place'
      label='Lieu de naissance'
      type='text'
    ></app-simple-input>
    <app-simple-select
      [(value)]='sex'
      [content]='sex_content'
      label='Sexe'
    ></app-simple-select>
    <app-simple-input
      [(value)]='nationality'
      label='Nationalité'
      type='text'
    ></app-simple-input>
    <app-simple-input
      [(value)]='email'
      label='Email'
      type='email'
    ></app-simple-input>
    <app-simple-input
      [(value)]='phone'
      label='Téléphone'
      type='tel'
    ></app-simple-input>
  </div>
  <div class='h-6'></div>
  <div class='w-full flex justify-center items-center p-3'>
    <button
      (click)='submit()'
      class='app-button'
      matRipple
      matRippleColor='rgba(255, 255, 255, 0.15)'>
      Enregistrer
    </button>
  </div>
</div>
<!-- Loading -->
<div
  *ngIf='loading'
  class='absolute top-0 left-0 bottom-0 right-0 bg-black bg-opacity-25 flex justify-center items-center'>
  <div class='flex-none h-16 w-16 flex justify-center items-center rounded-lg bg-white'>
    <div class='spinner' style='width: 35px; height: 35px'></div>
  </div>
</div>
