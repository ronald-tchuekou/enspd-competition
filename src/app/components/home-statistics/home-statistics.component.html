<div class='w-full h-full flex flex-col bg-gray-200/80 shadow rounded-lg p-3'>
  <div class='flex flex-row justify-between items-center w-full flex-none pb-3'>
    <div class='title'>Statistique</div>
    <div class='min-w-[200px]'>
      <app-input-select
        (valueChange)='filiereChange($event)'
        [content]='filieres'
        [value]='filiere'
        label='Sélecitonner une filières'></app-input-select>
    </div>
  </div>
  <div class='h-full w-full overflow-y-auto'>
    <div *ngIf='currentCollection.id !== 0 && !loading' class='grid grid-cols-1 w-full gap-5'>
      <div>
        <app-stat-item
          [candidateCount]='candidates.length'
          [content]='searchCandidates'
          [regions]='regions'
          title_label='Tous les candidates'
        ></app-stat-item>
      </div>
      <div>
        <app-stat-item
          [candidateCount]='admisCandidates.length'
          [content]='admisCandidates'
          [regions]='regions'
          title_label='Candidates admis'
        ></app-stat-item>
      </div>
      <div>
        <app-stat-item
          [candidateCount]='attenteCandidates.length'
          [content]='attenteCandidates'
          [regions]='regions'
          title_label='Candidates en attente'
        ></app-stat-item>
      </div>
    </div>
    <app-loader-content *ngIf='loading'></app-loader-content>
    <app-empty-state
      *ngIf='!loading && currentCollection.id === 0'
      text='Aucun contenu, veuillez sélectionner une liste de candidates pour consulter les statistiques !'
    ></app-empty-state>
  </div>
</div>
