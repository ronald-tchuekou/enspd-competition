<div class='flex-none flex flex-row items-center justify-between px-1 py-1'>
  <div class='title'>Liste de tous les diplômes ajoutés</div>
  <div class='flex-none'>
    <button
      (click)='newDiplome = {}; form.initForm()'
      class='bg-blue-500 shadow-lg shadow-blue-500/30 text-white h-7 w-7 rounded-full flex justify-center items-center'
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class='container h-full overflow-y-auto' style='padding: 0'>
  <mat-tab-group
    [selectedIndex]='currentDiplome || newDiplome ? 1 : 0'
    class='hidden-nav-tab h-full w-full'>
    <mat-tab class='h-full'>
      <app-diplome-list
        #diplometList
        (diplomeSelected)='currentDiplome = $event'
        class='block h-full w-full'>
      </app-diplome-list>
    </mat-tab>
    <mat-tab class='h-full'>
      <app-diplome-form
        #form
        (onBackClick)='currentDiplome = null; newDiplome = null'
        (onComplete)='currentDiplome = null; newDiplome = null; diplometList.getDiplomes()'
        [currentDiplome]='currentDiplome'
        class='flex flex-col relative h-full w-full'></app-diplome-form>
    </mat-tab>
  </mat-tab-group>
</div>
